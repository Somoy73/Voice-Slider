<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Slider</title>
    <style>
        .imageSlider{
            display: block;
            position: relative;
            margin-left: auto;
            margin-right: auto;
            width: 90%;
            height: 90%;
            top: 5%;
        }
        #header1{
            margin-left: auto;
            margin-right: auto;
            width:17.5%;
        }
        .left{
            left: 0;
            border-radius: 10px 0 0 10px;
            background-color: rgba(100, 148, 237, 0.555);
        }
        .right {
            right: 0;
            border-radius: 10px 0 0 10px;
            background-color: rgba(100, 148, 237, 0.603);
        }

        .left, .right {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: rgb(75, 74, 74);
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        #slider{
            width: 50%;
            height: 75%;
            width: 65%;
            top: 5%;
            margin: 0 auto;
            position: relative;
            background: #e7f5f3;
            border-radius: 2%;
        }
        #maindiv{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0e1d158e;
        }
        #speech{
            position: relative;
            left: 45%;
            height:50px;
            width: 100px;
            background-color: rgba(32, 235, 140, 0.815);
            border-radius: 15px;
            color:rgb(240, 248, 125);
            font-size: 25px;
            text-shadow: 0 0 5px #f83333, 0 0 5px #fa3a3a ;
        }
    </style>
</head>
<body>
    <div id="maindiv">
        <div class="headdiv">
            <h2 id="header1">Welcome to Voice Slider</h2>
        </div>
        <div id="slider">
            <img src = "./images/1.jpg" class="imageSlider" id='imgsld1' alt="loading..." ></img>
            <button class="left" id='nb1'>Back</button>
            <button class="right" id='nb2'>Next</button>
            <button id="speech">Start</button>
        </div>
    </div>
    <script src="./slider.js"></script>
</body>
</html>
