<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Slider</title>
    <style>
        .imageSlider{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            height: 400px;
            width: 400px;
        }
        .header1{
            margin-left: auto;
            margin-right: auto;
            width:22.5%;
        }
        .left{
            float: left;
        }
        .right{
            float: right;
        }
        #slider{
            width: 50%;
            height: 700%;
            top: 5%;
            margin: 0.2 auto;
            position: relative;
            background: #e7f5f3;
        }
        #maindiv{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="maindiv">
        <div class="headdiv">
            <h2 class="header1">Welcome to Voice Slider Demo</h2>
        </div>
        <div id="slider">
            <img src = "./images/1.jpg" class="imageSlider" id='imgsld1' alt="loading..." >Image Slider</img>
            <button class="left" id='nb1'>Back</button>
            <button class="right" id='nb2'>Next</button>
        </div>
    </div>
    <script src="./slider.js"></script>

</body>
</html>
